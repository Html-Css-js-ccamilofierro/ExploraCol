<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExploraCol | Contacto</title>
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prata&family=Unbounded:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <div id="header-container"></div>
    <section class="banner">
        <div class="banner__text">
            <h1>¡Ponte en contacto!</h1>
            <div class="banner__titulo--subrayado"></div>
            <p>¿Dudas, sugerencias, problemas por resolver? ¡Tenemos un equipo de guardia para ayudarte!</p>
        </div>
        <div class="banner__wrapper">
            <figure class="banner__img--wrapper">
                <img class="banner__img" alt="Palenquera con fondo de la ciudad" src="./Assets/Banner/Banner-5.png" />
            </figure>
        </div>
    </section>

<main class="container">
        <div class="destinos">
            <div class="destinos__titulo">
                <div class="destinos__titulo--texto">Rellena el formulario:</div>
                <div class="destinos__titulo--subrayado"></div>
            </div>
        </div>

    <form class="contacto__formulario">
        <div class="contacto__formulario--fila">
            <input type="text" placeholder="Nombre" class="contacto__formulario--input" />
        </div>
        <div class="contacto__formulario--fila contacto__formulario--fila-dos">
            <input type="email" placeholder="Correo electrónico" class="contacto__formulario--input" />
            <input type="tel" placeholder="Teléfono" class="contacto__formulario--input" />
        </div>
        <div class="contacto__formulario--fila">
            <textarea placeholder="Mensaje" class="contacto__formulario--input"></textarea>
        </div>
        <div class="contacto__formulario--boton">
            <button type="submit" class="contacto__formulario--submit">Enviar</button>
        </div>
    </form>
</main>
    

    <img class="pre-footer__image" alt="" src="./Assets/Banner/Banner-6.jpg" />
    
    <div id="footer-container"></div>
    <script src="script.js"></script>

</body>

</html>
